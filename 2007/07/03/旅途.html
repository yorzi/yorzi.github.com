  <p><p>——代价的沉重往往难以想象，正如代价的回报也一样难以预料。<br /><br />我彻底厌烦目前的工作了，然而却在寻求新生活的道路上陷入无助，我需要一次充满力量的冲锋。<br />我不能认同目前貌似合理的生活格局，一切困难，一切阻隔，大概只是上天蓄意的玩笑，不过这个玩笑即将结束了，因为我不陪他玩了。<br /></p></p>
